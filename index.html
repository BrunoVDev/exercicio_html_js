<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Campos Numéricos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Formulário de Campos Numéricos</h1>
    <form id="formulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>

        <button type="submit">Submeter</button>
        <div id="mensagem" class="mensagem"></div>
    </form>
    <script src="main.js"></script>
</body>
</html>
